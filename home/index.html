<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" type="text/css" href="/assets/vendor/bootstrap/css/bootstrap.min.css">
    <script type="text/javascript" src="/assets/vendor/js/jquery.js"></script>
    <script type="text/javascript" src="/assets/vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="/assets/vendor/js/bowling/Bowling.js"></script>
    <script src="/assets/vendor/js/bowling/Screen.js"></script>
    <title>Bowling Scoresheet</title>
</head>

<body>
<center>
    <div style="display:table-cell;">
        <div id="bgMiddle"></div>
    </div>

    <h1 class="ribbon">
        <strong class="ribbon-content">Bowling</strong>
    </h1>

    <div class="bowlingTable">
    <P>
    <table border="1">
      <thead>
        <tr>
          <th colspan="2">Frame 1</th>
          <th colspan="2">Frame 2</th>
          <th colspan="2">Frame 3</th>
          <th colspan="2">Frame 4</th>
          <th colspan="2">Frame 5</th>
          <th colspan="2">Frame 6</th>
          <th colspan="2">Frame 7</th>
          <th colspan="2">Frame 8</th>
          <th colspan="2">Frame 9</th>
          <th colspan="3">Frame 10</th>
        </tr>
      </thead>
      <tbody>
        <tr data-toggle="modal" data-target="#trModal">
          <td class="box1">0</td>
          <td class="box2">0</td>
          <td class="box3">0</td>
          <td class="box4">0</td>
          <td class="box5">0</td>
          <td class="box6">0</td>
          <td class="box7">0</td>
          <td class="box8">0</td>
          <td class="box9">0</td>
          <td class="box10">0</td>
          <td class="box11">0</td>
          <td class="box12">0</td>
          <td class="box13">0</td>
          <td class="box14">0</td>
          <td class="box15">0</td>
          <td class="box16">0</td>
          <td class="box17">0</td>
          <td class="box18">0</td>
          <td class="box19">0</td>
          <td class="box20">0</td>
          <td class="box21">0</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td id="f1score" colspan="2">0</td>
          <td id="f2score" colspan="2">0</td>
          <td id="f3score" colspan="2">0</td>
          <td id="f4score" colspan="2">0</td>
          <td id="f5score" colspan="2">0</td>
          <td id="f6score" colspan="2">0</td>
          <td id="f7score" colspan="2">0</td>
          <td id="f8score" colspan="2">0</td>
          <td id="f9score" colspan="2">0</td>
          <td id="f10score" colspan="3">0</td>
        </tr>
      </tfoot>
    </table>
  </div>

  <p>
  <div style="text-align:center;">
        <button id="newgame">New Game</button>
        <button data-toggle="modal" data-target="#myModal">分數排名</button>
        <!-- btnModal -->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                        <h4 class="modal-title" id="myModalLabel">歷史分數排名</h4>
                    </div>
                    <div class="modal-body">
                        <table class="table table-striped">
                            <thead>
                                <td width="80px">姓名</td>
                                <td width="80px">分數</td>
                            </thead>
                            <tbody>
                            {{foreach from=$scorelist item=item}}
                                <tr>
                                    <td width="80px">{{$item.Name}}</td>
                                    <td width="80px">{{$item.Score}}</td>
                                </tr>
                            {{/foreach}}
                            </tbody>
                        </table>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- trModal -->
        <div class="modal fade" id="trModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                        <h4 class="modal-title" id="myModalLabel">Enter Your Score</h4>
                    </div>
                    <div class="modal-body">
                        <div class='panel-body'>
                            <button id="btn0" data-dismiss="modal">0</button>
                            <button id="btn1" data-dismiss="modal">1</button>
                            <button id="btn2" data-dismiss="modal">2</button>
                            <button id="btn3" data-dismiss="modal">3</button>
                            <button id="btn4" data-dismiss="modal">4</button>
                            <button id="btn5" data-dismiss="modal">5</button>
                            <button id="btn6" data-dismiss="modal">6</button>
                            <button id="btn7" data-dismiss="modal">7</button>
                            <button id="btn8" data-dismiss="modal">8</button>
                            <button id="btn9" data-dismiss="modal">9</button>
                            <button id="btn10" data-dismiss="modal">10</button>
                        </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
  </div>

  <div align="center">
      <canvas id="myCanvas" width="480" height="480"></canvas>
  </div>
</center>
</body>
</html>
